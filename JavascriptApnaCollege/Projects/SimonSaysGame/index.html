<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start game</h2>
    <div class="box-container">
      <div class="box-container-part1">
        <div id="box1" type="button" class="box-style ">1</div>
        <div id="box2" type="button" class="box-style ">2</div>
      </div>
      <div class="box-container-part2">
        <div id="box3" type="button" class="box-style ">3</div>
        <div id="box4" type="button" class="box-style ">4</div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
